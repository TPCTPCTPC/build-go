name: Build Prometheus

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.23.5'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    - name: Install npm
      run: npm install -g npm@10

    - name: Install dependencies
      run: npm install

    - name: Update caniuse-lite database
      run: npx update-browserslist-db@latest

    - name: Download Prometheus
      run: |
        git clone https://github.com/TPCTPCTPC/prometheus.git
        cd prometheus
        latest_tag=$(git describe --tags $(git rev-list --tags --max-count=1))
        git checkout $latest_tag
        echo "latest_tag=$latest_tag" >> $GITHUB_ENV

    - name: Build React UI assets
      run: |
        cd prometheus
        make assets

    - name: Build Prometheus
      run: |
        cd prometheus
        make build

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.latest_tag }}
        release_name: "Prometheus ${{ env.latest_tag }}"
        draft: false
        prerelease: false

    - name: Upload build to release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: prometheus/prometheus
        asset_name: prometheus
        asset_content_type: application/octet-stream
